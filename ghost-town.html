<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="origin-trial"
      data-feature="WebVR (For Chrome M59+)"
      data-expires="2017-07-28"
      content="ArFv1ZeTwzkhjNE00uAE+XtiQB41fwqG/TqlFMLrepd9sforQSvQE/tgfIbUMYNuNre4QR1k4/z8xp2mV3dbhwwAAABeeyJvcmlnaW4iOiJodHRwczovL2FmcmFtZS5pbzo0NDMiLCJmZWF0dXJlIjoiV2ViVlIxLjEiLCJleHBpcnkiOjE1MDEyMTcwMDIsImlzU3ViZG9tYWluIjp0cnVlfQ=="
    />
    <meta charset="utf-8" />
    <title>Laser input UI</title>
    <meta name="description" content="Laser input UI â€¢ A-Frame" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="./js/aframe-environment-component.js"></script>
    <script src="./js/info-message.js"></script>
    <script src="./js/highlight.js"></script>
    <script src="./js/info-panel.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div>Logo</div>
      <div>
        <a href="ghost-town.html">Ghost Town</a>
        <a href="/2">Page 1</a>
        <a href="/3">Page 1</a>
        <a href="/4">Page 1</a>
      </div>
    </nav>
    <div class="scene-border">
      <div class="scene">
        <a-scene
          background="color: #212"
          environment="preset: arches;"
          cursor="rayOrigin: mouse; fuse: false"
          raycaster="objects: .raycastable"
          info-message="htmlSrc: #messageText"
          embedded
        >
          <a-assets>
            <a-asset-item id="messageText" src="message.html"></a-asset-item>
            <img id="ground" src="assets-new/textures/sand.jpg" />
            <img id="ground-NRM" src="assets-new/textures/sand-NRM.jpg" />
            <img id="floor" src="assets-new/textures/terracotta-tiles.jpg" />
            <img
              id="floor-NRM"
              src="assets-new/textures/terracotta-tiles-NRM.jpg"
            />
            <a-asset-item
              id="horse"
              src="assets-new/3d-models/horse/scene.gltf"
            ></a-asset-item>
            <a-asset-item
              id="palm-tree"
              src="assets-new/3d-models/palm-tree/scene.gltf"
            ></a-asset-item>
            <a-asset-item
              id="cactus"
              src="assets-new/3d-models/cactus/scene.gltf"
            ></a-asset-item>
            <a-asset-item
              id="shack"
              src="assets-new/3d-models/union-pacific-shack/scene.gltf"
            ></a-asset-item>
            <a-asset-item
              id="steam-engine"
              src="assets-new/3d-models/steam-engine/scene.gltf"
            ></a-asset-item>
            <!-- video -->
            <video id="video-1" autoplay loop muted>
              <source src="assets/video-1.mp4" type="video/mp4" />
            </video>
            <!-- video -->
            <video id="video-2" autoplay loop muted>
              <source src="assets/video-2.mp4" type="video/mp4" />
            </video>

            <img
              id="kazetachinu"
              src="https://cdn.aframe.io/examples/ui/kazetachinu.jpg"
              crossorigin="anonymous"
            />
            <img
              id="kazetachinuPoster"
              src="https://cdn.aframe.io/examples/ui/kazetachinuPoster.jpg"
              crossorigin="anonymous"
            />

            <img
              id="ponyo"
              src="https://cdn.aframe.io/examples/ui/ponyo.jpg"
              crossorigin="anonymous"
            />
            <img
              id="ponyoPoster"
              src="https://cdn.aframe.io/examples/ui/ponyoPoster.jpg"
              crossorigin="anonymous"
            />

            <img
              id="karigurashi"
              src="https://cdn.aframe.io/examples/ui/karigurashi.jpg"
              crossorigin="anonymous"
            />
            <img
              id="karigurashiPoster"
              src="https://cdn.aframe.io/examples/ui/karigurashiPoster.jpg"
              crossorigin="anonymous"
            />
            <a-mixin
              id="frame"
              geometry="primitive: plane; width: 0.5783552; height: 0.8192"
              material="color: white; shader: flat"
              animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
              animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
            ></a-mixin>
            <a-mixin
              id="poster"
              geometry="primitive: plane; width: 0.544768; height: 0.786432"
              material="color: white; shader: flat"
              material="shader: flat"
              position="0 0 0.005"
            ></a-mixin>
            <a-mixin
              id="movieImage"
              geometry="primitive: plane; width: 1.5; height: 0.81"
              material="src: #ponyo; shader: flat; transparent: true"
              position="0 0.495 0.002"
            ></a-mixin>
          </a-assets>

          <a-entity
            gltf-model="#horse"
            position="-5 0.2 -5"
            scale="0.3 0.3 0.3"
          ></a-entity>

          <a-entity
            gltf-model="#cactus"
            position="-2 0.2 -5"
            scale="1 1 1"
          ></a-entity>

          <a-entity
            gltf-model="#steam-engine"
            position="-30 0.2 -30"
            scale="5 5 5"
            animation="property: object3D.position.y; to: 0; dur: 1600; easing: easeOutCubic"
          ></a-entity>

          <a-entity
            gltf-model="#cactus"
            position="-2 0.2 -10"
            scale="1 1 1"
          ></a-entity>

          <a-entity
            gltf-model="#shack"
            position="30 -6 -35"
            scale="6 6 6"
          ></a-entity>

          <a-entity
            id="background"
            position="0 0 0"
            geometry="primitive: sphere; radius: 2.0"
            material="color: red; side: back; shader: flat"
            scale="0.001 0.001 0.001"
            visible="false"
            class="raycastable"
          >
          </a-entity>
          <a-entity
            position="0 1.6 0"
            camera
            look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: false"
            wasd-controls="acceleration:200; fly:true;"
          >
            <a-entity
              id="fadeBackground"
              geometry="primitive: sphere; radius: 2.5"
              material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6"
              visible="false"
            >
            </a-entity>
          </a-entity>

          <a-entity
            id="leftHand"
            laser-controls="hand: left"
            raycaster="objects: .raycastable"
          ></a-entity>
          <a-entity
            id="rightHand"
            laser-controls="hand: right"
            raycaster="objects: .raycastable"
            line="color: #118A7E"
          ></a-entity>
          <a-entity id="ui" position="0 1.6 -2.5">
            <a-entity id="menu" highlight>
              <a-entity
                id="karigurashiButton"
                position="-0.8 0 0"
                mixin="frame"
                class="raycastable menu-button"
              >
                <a-entity
                  material="src: #karigurashiPoster;"
                  mixin="poster"
                ></a-entity>
              </a-entity>
              <a-entity
                id="kazetachinuButton"
                position="0 0 0"
                mixin="frame"
                class="raycastable menu-button"
              >
                <a-entity
                  material="src: #kazetachinuPoster"
                  mixin="poster"
                ></a-entity>
              </a-entity>
              <a-entity
                id="ponyoButton"
                position="0.8 0 0"
                mixin="frame"
                class="raycastable menu-button"
              >
                <a-entity
                  material="src: #ponyoPoster"
                  mixin="poster"
                ></a-entity>
              </a-entity>
            </a-entity>

            <a-entity
              id="infoPanel"
              position="0 0 0.5"
              info-panel
              visible="false"
              scale="0.001 0.001 0.001"
              geometry="primitive: plane; width: 1.5; height: 1.8"
              material="color: #333333; shader: flat; transparent: false"
              class="raycastable"
            >
              <a-entity
                id="ponyoMovieImage"
                mixin="movieImage"
                material="src: #ponyo"
                visible="false"
              ></a-entity>
              <a-entity
                id="kazetachinuMovieImage"
                mixin="movieImage"
                material="src: #kazetachinu"
                visible="false"
              ></a-entity>
              <a-entity
                id="karigurashiMovieImage"
                mixin="movieImage"
                material="src: #karigurashi"
                visible="false"
              ></a-entity>
              <a-entity
                id="infoTitle"
                position="-0.68 -0.1 0"
                text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Ponyo (2003)"
              ></a-entity>
              <a-entity
                id="infoDescription"
                position="-0.68 -0.2 0"
                text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
              ></a-entity>
            </a-entity>
          </a-entity>

          <a-plane
            material="color: #FFFFFF;
              src: #floor;
              repeat: 10 10;
              normal-map: #floor-NRM;
              normal-texture-repeat: 10 10;
              roughness: 0.7;
              side: double;"
            geometry="primitive: circle; radius: 0.2"
            rotation="-90 0 0"
            scale="20 20 1"
            position="0 0.2 0"
          ></a-plane>
        </a-scene>
      </div>
    </div>
  </body>
</html>
